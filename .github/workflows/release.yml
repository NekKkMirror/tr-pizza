on:
  push:
    branches:
      - master
      - development
    tags:
      - v-*

jobs:
  release:
    name: Create Release

    runs-on: ubuntu-latest

    steps:
      - name: Copy package.json
        id: set_package_json
        run: |
          ls -la
          content=`cat package.json`

          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"

          echo "::set-output name=packageJson::$content"

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ fromJson(steps.set_package_json.outputs.packageJson).version }}
        run: |
          echo "$TAG"
