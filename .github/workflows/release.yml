name: Release WorkFlows Actions

run-name: Release ðŸš€

on:
  push:
    branches:
      - master
      - development
    tags:
      - v-*.*.*

  pull_request:
    branches:
      - development

jobs:
  release:
    name: 'Release'

    runs-on: ubuntu-latest

    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        name: 'Action automatic releases'
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
