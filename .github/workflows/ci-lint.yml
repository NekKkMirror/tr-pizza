name: Lint CI

run-name: Lint ðŸš€

on: [pull_request]

env:
  DC: docker compose -f docker-compose.local.yml

jobs:
  lint-development:
    runs-on: ubuntu-latest

  # if: contains(github.ref, 'development')

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Create env file
        run: touch .env

      - name: Copy env file
        run: cp .env.local .env

      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
          run: |
            $DC up --build -d
            docker run pizza-app-local
            yarn install
            yarn lint

      - name: Build
        shell: sh
        run: $DC up --build -d
#
